<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .intro {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 40px;
        }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-links a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 40px 0;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到我的个人主页</h1>
            <p>Web 开发者 | 技术爱好者</p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>关于我</h2>
            <p>你好！我是一名热爱技术的开发者。我专注于网站开发和用户体验设计，致力于创造优秀的数字产品。</p>
        </section>

        <section class="content-section">
            <h2>我的项目</h2>
            <div class="projects">
                <div class="project-card">
                    <h3><a href="milkdragon/hello.html">milkdragon</a></h3>
                    <p>这是一个奶龙飞飞飞的网页。</p>
                </div>
                <div class="project-card">
                    <h3><a href="tetris/tetris.html">tetris</a></h3>
                    <p>这是一个奶龙方块。</p>
                </div>
                <div class="project-card">
                    <h3>项目三</h3>
                    <p>这也是一个很棒的项目描述。</p>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2>联系我</h2>
            <div class="social-links">
                <a href="https://github.com/perrylpl" target="_blank">GitHub</a>
                <a href="mailto:perry.pengle.liu@gmail.com">Email</a>
            </div>
        </section>
    </main>
</body>
</html>
